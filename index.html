<!DOCTYPE html>
<html>
  <head>
    <title>GH User Lookup</title>
    <script src="https://use.fontawesome.com/cd2d23a162.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="" />
      <h1>GitHub User Repository Lookup</h1>
    </header>
    <div id="body-content">
      <aside id='gh-profile'>
        <form id="user-lookup">
          <label for="user-name">GitHub User Name:</label>
          <input type="text" name="user-name" id="user-name">
          <button type="submit"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
        </form>
        <div id="profileInfo">
        </div>
      </aside>
      <section id="repos">
      </section>
      <!-- <nav>
        <a id="nextPage" rel="next" href="#">Next</a>
      </nav> -->
    </div>
  </body>
</html>
